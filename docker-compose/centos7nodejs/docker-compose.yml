version: '2'
services:
  nodejs:
    image: centos:centos7
    build: ./
    user: root
    cap_add:
    - SYS_ADMIN
    privileged: true
    command: /usr/sbin/init
    hostname: 'localhost'
    container_name: nodejs
    ports:
    - '28000:8080'
    volumes:
    - /sys/fs/cgroup:/sys/fs/cgroup:ro
